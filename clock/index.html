<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="clock">
      <div class="clock-hours"></div>
      <div class="clock-minutes"></div>
      <div class="clock-seconds"></div>
      <div class="clock-circle"></div>
    </section>
    <section class="digital-clock">
      <span class="digital-hours"></span>
      <span class="dots">:</span>
      <span class="digital-minutes"></span>
      <span class="dots">:</span>
      <span class="digital-seconds"></span>
    </section>
    <script src="script.js"></script>
  </body>
</html>
