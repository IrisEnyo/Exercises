  <body>
    <h1>Password Check</h1>

    <section class="input">
      <input class="input" type="password" name="password" id="password-1" />
      <input class="input" type="password" name="password" id="password-2" />
      <button id="toggleButton">Show Passwords</button>
    </section>

    <section class="requirements"></section>
    <p>Passwords are equal <span>X</span></p>
    <p>Lower Case Letters <span>X</span></p>
    <p>Upper Case Letters <span>X</span></p>
    <p>Contains Numbers <span>X</span></p>
    <p>At least 10 characters long <span>X</span></p>
